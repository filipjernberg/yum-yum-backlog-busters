<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/foodtruck.css">
    <title>Map</title>
</head>
<body>
    <section id="wrapper" class="wrapper">
      <header class="map__header">
        <div class="logo--small">
          <img
            src="./resources/logo_outline_dark_yygs.svg"
            alt="Yum Yum Gimmie Sum logotyp"
          />
        </div>
        <button id="cart" class="cart">
          <!-- ikon -->
          <figure id="cartAlert" class="cart__alert">1</figure>
        </button>
      </header>
        
        
        <section id="map" class="map">
          <h1 id="mapTitle" class="heading-one">Var är vi just nu?</h1>
          <div class="map__container">
            <img class="map__img" src="https://maps.googleapis.com/maps/api/staticmap?center=59.402706146240234,13.5118408203125&zoom=13&size=600x400&maptype=roadmap&markers=color:red%7Clabel:F%7C59.402706146240234,13.5118408203125&key=AIzaSyCENAhRrTexr7mgBbyzgQCKYOVi1DGnZrM" 
            alt="Karta över foodtrucks">

            <figure id="truckOne" class="map__truck"></figure>
            <figure id="truckTwo" class="map__truck"></figure>
            <figure id="truckThree" class="map__truck"></figure>
          </div>
          <section id="addressField" class="field__adress">
            <h3 class="field__title">Adresser:</h3>
            <p id="adress__truck-one" class="field__paragraph">Wontonvägen 12</p>
            <p id="adress__truck-two" class="field__paragraph">Sashimigatan 8</p>
            <p id="adress__truck-three" class="field__paragraph">Sjögrästorget 1</p>
          </section>
          <section id="openHoursField" class="field__open-hours">
            <h3 class="field__title">Öppettider:</h3>
            <p class="field__paragraph">Mån-Tor: 11:00-21:00</p>
            <p class="field__paragraph">Fre-Sön: 11:00-23:00</p>
          </section>
          <section id="contactField" class="field__contact">
            <h3 class="field__title">Kontakt</h3>
            <p class="field__paragraph">YumYum@GimmeSum.nu</p>
            <p class="field__paragraph">072-222-22-22</p>
            <p class="field__paragraph"></p>
          </section>
        </section>
        <section id="aboutUs" class="about">
            <h1 id="headingOne" class="heading-one">Om YumYum</h1>
            <img src="" alt="" class="about__img" />
            <p class="about-us__paragraph">Blablabla</p>
          </section>
        </section>
    
        <footer id="tabBar" class="tab-bar">
          <!-- Annan class beroende på ikon -->
          <a href="./index.html" class="link__menu"
            ><i class="fa-regular fa-utensils"></i
          ></a>
        </footer>
    
</body>
</html>
