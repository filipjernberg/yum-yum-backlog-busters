<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yum Yum Gimmie Sum</title>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <!-- Använda fontawesome? -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <section id="wrapperCart" class="wrapper">
      <!-- ändra till white mode när orderbekräftelsen dyker upp -->
      <img class="logo--small" src="./resources/logo_outline_dark_yygs.svg" alt="Yum Yum Gimmie Sum logotyp" />

      <!-- Varukorgen, såhär syns den som tom -->
      <section id="cartContainer" class="cart-container">
        <h2 class="cart__title">Din beställning</h2>
        <a id="linkOrders" class="link" href="./orders.html">ORDERHISTORIK ></a>
        <p class="cart__paragraph">din varukorg är tom</p>
        section.cart__items
      </section>

      <!-- Om beställning genomförs blir följande synligt -->
      <section id="orderConfirmation" class="order-confirmation">
        <img src="BILD PÅ TAKEAWAY" alt="Din order är bekräftad, bild på takeaway" />
        <h1 class="heading-one">DINA WONTONS TILLAGAS!</h1>
        <div class="order__box">
          <p class="order__paragraph">Tid kvar: [TID]</p>
        </div>
        <p class="order__paragraph">#hjf68jeu88</p>
        <!-- random sifferkombination som sparas? -->

        <a href="./food-menu.html"><button id="newOrder" class="button button--dark">GÖR EN NY BESTÄLLNING</button></a>
        <button id="seeReceipt" class="button button--light-outline">SE KVITTO</button>

        <!-- button leder till order__reciept section som visar kvittot -->
        <section class="order__receipt">
          <!-- kod för att visa kvitto -->
          <a href="./food-menu.html"><button id="newOrder" class="button button--dark">GÖR EN NY BESTÄLLNING</button></a>
        </section>
      </section>
    </section>
    <footer id="tabBar" class="tab-bar">
      <!-- Annan class beroende på ikon -->
    </footer>
  </body>
</html>
