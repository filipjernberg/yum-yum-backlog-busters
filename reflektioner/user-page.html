<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yum Yum Gimmie Sum</title>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <!-- Använda fontawesome? -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <section id="wrapper" class="wrapper">
      <div class="logo logo--dark"></div>

      <section id="userContainer" class="user-container">
        <h1 id="userTitle" class="heading-one">Hej gäst!</h1>
        <form id="loginForm" class="login-form">
        <figure> <!-- ikon för användare--></figure>
        <label>
          <input id="username" class="input-field" placeholder="Användarnamn" name="username" type="text" required>
        </label>


        <figure> <!-- ikon för lösenord--></figure>
        <label>
          <input id="userPassword" class="input-field" placeholder="Lösenord" name="password" type="password" required>
        </label>
        <button class="button button--black">Logga in</button>
      </form>
  </body>
</html>
