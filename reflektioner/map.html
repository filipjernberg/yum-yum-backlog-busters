<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yum Yum Gimmie Sum</title>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <!-- Använda fontawesome? -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <section id="wrapper" class="wrapper">
      <div class="logo logo--white"></div>
      <button id="cart" class="cart">
        <!-- ikon -->
        <figure id="cartAlert" class="cart__alert">1</figure>
      </button>

      <section id="map" class="map">
        <h1 id="mapTitle" class="heading-one">Karta</h1>
        <div class="map">
          <img src="BILD" alt="Karta över trucks" />
          <figure id="truckOne" class="map__truck"></figure>
          <figure id="truckTwo" class="map__truck"></figure>
          <figure id="truckThree" class="map__truck"></figure>
        </div>
        <section id="addressField" class="field__adress">
          <h3 class="field__title">Adresser:</h3>
          <p id="adress__truck-one" class="field__paragraph">blabla</p>
          <p id="adress__truck-two" class="field__paragraph">blabla</p>
          <p id="adress__truck-three" class="field__paragraph">blabla</p>
        </section>
        <section id="openHoursField" class="field__open-hours">
          <h3 class="field__title">Öppettider:</h3>
          <p class="field__paragraph">blabla</p>
          <p class="field__paragraph">blabla</p>
        </section>
        <section id="contactField" class="field__contact">
          <h3 class="field__title">Kontakt</h3>
          <p class="field__paragraph">blabla</p>
          <p class="field__paragraph">blabla</p>
          <p class="field__paragraph">blabla</p>
        </section>
      </section>
      <section id="aboutUs" class="about">
        <h1 id="headingOne" class="heading-one">Karta</h1>
        <img src="" alt="" class="about__img" />
        <p class="about-us__paragraph">Blablabla</p>
      </section>
    </section>

    <footer id="tabBar" class="tab-bar">
      <!-- Annan class beroende på ikon -->
      <figure id="cutlerySymbol" class="cutlery-symbol"></figure>
      <figure id="truckSymbol" class="truck-symbol"></figure>
      <figure id="userSymbol" class="user-symbol"></figure>
      <figure id="receiptSymbol" class="receipt-symbol"></figure>
    </footer>
  </body>
</html>
