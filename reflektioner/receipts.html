<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yum Yum Gimmie Sum</title>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <!-- Använda fontawesome? -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <section id="wrapperOrders" class="wrapper">
      <img class="logo--small" src="./resources/logo_outline_dark_yygs.svg" alt="Yum Yum Gimmie Sum logotyp" />
      <button id="cart" class="cart">
        <!-- ikon -->
        <!-- position absolute på cart-alert -->
        <p id="cartAlert" class="cart__alert">1</p>
        <section id="cartModal" class="cart__modal">
          <img class="" src="./resources/logo_color_yygs.svg" alt="Yum Yum Gimmie Sum logotyp" />
          <h2 class="cart__title">Din beställning</h2>
          <h4 class="cart__subtitle">tidigare beställningar ></h4>
          <p class="cart__paragraph">din varukorg är tom</p>
        </section>
      </button>

      <h2 class="cart__title">PÅGÅENDE BESTÄLLNING</h2>
      <p class="cart__paragraph">du har inga pågående beställningar</p>
      <!-- Plats för skapande av pågående beställning -->
      <h2 class="cart__title">TIDIGARE BESTÄLLNINGAR</h2>
      <p class="cart__paragraph">du har inga tidigare beställningar</p>
      <!-- Plats för skapande av tidigare beställning -->
    </section>
    <footer id="tabBar" class="tab-bar">
      <!-- Annan class beroende på ikon -->
    </footer>
  </body>
</html>
