<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yum Yum Gimmie Sum</title>
    <script type="module" src="../scripts/script.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Använda fontawesome? -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <section id="wrapperOrders" class="wrapper">
      <img class="logo--small" src="../resources/logo-outline-dark-yygs.svg" alt="Yum Yum Gimmie Sum logotyp" />
      <button id="cart" class="cart">
        <!-- ikon -->
        <!-- position absolute på cart-alert -->
        <p id="cartAlert" class="cart__alert">1</p>
        <section id="cartModal" class="cart__modal">
          <img class="" src="../resources/logo-color-yygs.svg" alt="Yum Yum Gimmie Sum logotyp" />
          <h2 class="section__title">Din beställning</h2>
          <h4 class="section__subtitle">tidigare beställningar ></h4>
          <p class="section__paragraph">din varukorg är tom</p>
        </section>
      </button>

      <h2 class="section__title">PÅGÅENDE BESTÄLLNING</h2>
      <p class="section__paragraph">du har inga pågående beställningar</p>
      <!-- Plats för skapande av pågående beställning -->
      <section id="newReceiptContainer" class="receipt__container"></section>

      <h2 class="section__title">TIDIGARE BESTÄLLNINGAR</h2>
      <p class="section__paragraph">du har inga tidigare beställningar</p>
      <!-- Plats för skapande av tidigare beställning -->
      <!-- en ny section per kvitto? -->
    </section>

    <!-- Om beställning genomförs blir följande synligt -->
    <section id="wrapperOrderConfirmation" class="wrapper wrapper__flex d-none">
      <img class="logo--small" src="../resources/logo-outline-white-yygs.svg" alt="Yum Yum Gimmie Sum logotyp" />
      <img class="order__img" src="../resources/boxtop.png" alt="Din order är bekräftad, bild på takeaway" />
      <h1 class="heading-one heading-one--light">DINA WONTONS TILLAGAS!</h1>
      <div class="order__box">
        <p class="order__paragraph">Tid kvar: [TID]</p>
      </div>
      <p class="order__paragraph order__paragraph--margin">#hjf68jeu88</p>
      <!-- random sifferkombination som sparas? -->

      <a href="./food-menu.html" class="button button--dark">GÖR EN NY BESTÄLLNING</a>
      <button id="seeReceipt" class="button button--light-outline">SE KVITTO</button>
    </section>

    <!-- Om kund vill se sitt kvitto blir följande synligt -->
    <section id="wrapperSingleReceipt" class="wrapper d-none">
      <!-- button leder till order__receipt section som visar kvittot -->
      <section id="orderReceipt" class="order__receipt"></section>
      <!-- kod för att visa enskilt kvitto -->
      <a href="./food-menu.html" class="button button--dark">GÖR EN NY BESTÄLLNING</a>
    </section>

    <footer id="tabBar" class="tab-bar">
      <!-- Annan class beroende på ikon -->
      <nav class="tab-bar__navigation">
        <ul>
          <li class="tab-bar__list-item">
            <a href="./food-menu.html" class="tab-bar__link"
              ><img class="tab-bar__icon" src="../resources/icons/menu-unfilled-w300.svg" alt="Gå till matmenyn"
            /></a>
          </li>
          <li class="tab-bar__list-item">
            <a href="./map.html" class="tab-bar__link"
              ><img class="tab-bar__icon" src="../resources/icons/foodtruck-unfilled-w300.svg" alt="Hitta närmaste food truck"
            /></a>
          </li>
          <li class="tab-bar__list-item">
            <a href="./user-page.html" class="tab-bar__link"
              ><img class="tab-bar__icon" src="../resources/icons/user-unfilled-w300.svg" alt="Logga in/mina användaruppgifter"
            /></a>
          </li>
          <li class="tab-bar__list-item">
            <a href="./receipts.html" class="tab-bar__link"
              ><img class="tab-bar__icon" src="../resources/icons/receipt-filled.svg" alt="Visa kvitto"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
