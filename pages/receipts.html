<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yum Yum Gimmie Sum</title>
    <script type="module" src="../scripts/script.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body id="bodyPage" class="page page--light">
    <div id="wrapperReceipts" class="wrapper flex gap-1rem">
      <header class="header">
        <img class="logo--small" src="../resources/logo-outline-dark-yygs.svg" alt="Yum Yum Gimmie Sum logotyp" />
        <button id="cartBtn" class="cart button button--light button--small" aria-label="Öppna varukorgen">
            <img src="../resources/icons/shopping-bag-w300.svg" aria-hidden="true" class="footer__icon" />
            <h5 id="cartAlert" class="alert" aria-live="polite">0</h5>
        </button>
    </header>
    <section id="cartModal" class="cart__modal d-none" role="dialog" aria-hidden="true" aria-labelledby="cartTitle">
        <img class="cart__logo" src="../resources/logo-color-yygs.svg" alt="Yum Yum Gimmie Sum logotyp" />
        <h2 class="cart__title">Din beställning</h2>
        <h5 class="cart__subtitle">tidigare beställningar ></h5>
        <img
            src="../resources/icons/close-w300.svg"
            role="button"
            alt="Stäng varukorgen"
            id="cartCloseButton"
            class="cart__close"
        />
    </section>

        <!-- <button id="cart" class="cart button button--light button--small" aria-label="Öppna varukorgen">
          <img src="../resources/icons/shopping-bag-w300.svg" alt="" aria-hidden="true" class="footer__icon" />
        </button>
      </header>

      <h5 id="cartAlert" class="alert" aria-live="polite">0</h5>
      <section id="cartModal" class="cart__modal d-none" role="dialog" aria-hidden="true" aria-labelledby="cartTitle">
        Temp d-none until done. -->
        <!-- <img class="" src="../resources/logo-color-yygs.svg" alt="Yum Yum Gimmie Sum logotyp" /> -->

      </section>

      <button class="button button--margin-bottom d-none" id="addOrder">beställ order</button>
      <button class="button button--margin-bottom d-none" id="removeOrder">töm varukorgen</button> 

      <h2 class="section__title">Pågående beställningar</h2>
      <!-- Plats för skapande av pågående beställning -->
      <section id="newReceiptContainer" class="receipt__container" aria-live="polite" aria-label="Pågående beställningar"></section>

      <h2 class="section__title">Tidigare beställningar</h2>
      <!-- Plats för skapande av tidigare beställning -->
      <section id="previousReceiptContainer" class="receipt__container" aria-live="polite" aria-label="Tidigare beställningar"></section>
</div>
      <!-- Om beställning genomförs blir följande synligt -->
      <section id="wrapperOrderConfirmation" class="wrapper d-none">
        <img class="logo--small" src="../resources/logo-outline-white-yygs.svg" alt="Yum Yum Gimmie Sum logotyp" />
        <img class="order__img" src="../resources/boxtop.png" alt="Din order är bekräftad, bild på takeaway" />
        <h1 class="heading-one heading-one--light">Dina beställning tillagas!</h1>
        <div class="order__box">
          <p id="timerConfirmation" class="countdown order__paragraph" aria-live="polite"></p>
        </div>
        <p id="confirmationNumber" class="order__paragraph order__paragraph--margin"></p>
        <!-- random sifferkombination som sparas? -->

        <a href="./food-menu.html" class="button button--margin-bottom button--dark" role="button" aria-label="Gör en ny beställning"
          >Gör en ny beställning</a
        >
        <button id="seeReceipt" class="button button--margin-bottom button--light-outline" aria-label="Se ditt kvitto">Se kvitto</button>
      </section>

      <!-- Om kund vill se sitt kvitto blir följande synligt -->
      <section id="wrapperSingleReceipt" class="wrapper d-none">
        <!-- button leder till order__receipt section som visar kvittot -->
        <div class="order__box">
          <p id="timerForReceipt" class="countdown order__paragraph"></p>
        </div>
        <section id="orderReceipt" class="order__receipt"></section>
        <!-- kod för att visa enskilt kvitto -->
        <a href="./food-menu.html" class="button button--margin-bottom button--dark" role="button" aria-label="Gör en ny beställning"
          >Gör en ny beställning</a
        >
      </section>


    <footer id="tabBar" class="footer">
      <!-- Annan class beroende på ikon -->
      <nav class="footer__navigation" role="navigation" aria-label="Huvudnavigering">
        <ul>
          <li class="footer__list-item">
            <a href="./food-menu.html" class="tab-bar__link"
              ><img class="footer__icon" src="../resources/icons/menu-unfilled-w300.svg" alt="Gå till matmenyn"
            /></a>
          </li>
          <li class="footer__list-item">
            <a href="./map.html" class="tab-bar__link"
              ><img class="footer__icon" src="../resources/icons/foodtruck-unfilled-w300.svg" alt="Hitta närmaste food truck"
            /></a>
          </li>
          <li class="footer__list-item">
            <a href="./user-page.html" class="tab-bar__link"
              ><img class="footer__icon" src="../resources/icons/user-unfilled-w300.svg" alt="Logga in/mina användaruppgifter"
            /></a>
          </li>
          <li class="footer__list-item">
            <a href="./receipts.html" class="tab-bar__link"
              ><img class="footer__icon" src="../resources/icons/receipt-filled.svg" alt="Visa kvitto"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
